set -g mouse on
set -g history-limit 10000
setw -g mode-keys vi

# make the active pane obvious (thicker border + subtle gutter contrast)
set -g pane-border-lines heavy
set -g pane-border-style "fg=#d0d0d0"
set -g pane-active-border-style "fg=#00af00"
# light theme pane backgrounds
set -g window-style "bg=default"
set -g window-active-style "bg=default"

# use c-j and c-f for the prefix
set-option -g prefix C-j
set-option -g prefix2 C-f

# easy config reload
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# status bar
set-option -g status on
set-option -g status-style "bg=#e0e0e0,fg=black"
set-option -g status-left-style "bg=#e0e0e0,fg=black"
set-option -g status-right-style "bg=#e0e0e0,fg=black"
set-option -g status-right ''

# Show custom label when set, otherwise running command
set -g pane-border-status top
set -g pane-border-format ' #{?@pane_label,#{@pane_label},#(pgrep -P #{pane_pid} | xargs -r ps -o args= -p | head -n1)} '
bind T command-prompt -I "#{@pane_label}" -p "pane label:" 'set -p @pane_label "%1"'
# open GitHub PR from numeric label (e.g., "123" -> PR 123)
# GH_PR_BASE_URL should be set in ~/.zshrc.local (e.g. https://github.com/ORG/REPO/pull)
bind P run-shell 'label=$(tmux show -p -v -t "#{pane_id}" @pane_label 2>/dev/null); pr=$(printf "%s" "$label" | grep -o -E "[0-9]+" | head -n1); base=$(tmux show-environment -g GH_PR_BASE_URL 2>/dev/null | sed -n "s/^GH_PR_BASE_URL=//p"); base=${base%/}; if [ -z "$base" ]; then tmux display-message "Set GH_PR_BASE_URL (e.g. https://github.com/ORG/REPO/pull)"; exit; fi; if [ -n "$pr" ]; then open "$base/$pr"; else tmux display-message "No PR number in pane label"; fi'
# make active window pop in status bar
set-option -g window-status-format " #I:#W#F "
set-option -g window-status-style "bg=#e0e0e0,fg=black"
set-option -g window-status-current-style "bg=white,fg=black"
set-option -g window-status-current-format " #[bold]#I:#W#F "

# prompt for a window name, create it in current path
bind w command-prompt -p "window name:" 'new-window -n "%1" -c "#{pane_current_path}"'

# create panes in current path
bind v split-window -h -c "#{pane_current_path}" \; select-layout -E
bind h split-window -v -c "#{pane_current_path}" \; select-layout -E
# rebalance panes whenever one closes (cover both hooks for tmux versions)
# use background run-shell so it fires after tmux removes the pane
set-hook -g pane-died 'run -b "tmux select-layout -E"'
set-hook -g pane-exited 'run -b "tmux select-layout -E"'
set-hook -g after-kill-pane "select-layout -E"

# toggle zoom without prefix (overrides pane C-z job control)
bind -n C-z resize-pane -Z

# close pane
bind x kill-pane \; select-layout -E
# close all other panes in window
bind X kill-pane -a

# navigate between panes with ctrl + nav keys
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# navigate between windows with shift arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# navigate between windows with ctrl + n/p
bind -n C-p previous-window
bind -n C-n next-window

# move/reorder window position with shift + ctrl + arrow
bind -n C-S-Left swap-window -t -1 \; previous-window
bind -n C-S-Right swap-window -t +1 \; next-window

# synchronize panes
bind y set-window-option synchronize-panes\; display-message "synchronize mode toggled."

# copy-mode selections -> OSC52 (works local + remote) and pbcopy locally
set -g @copy_helper "$HOME/dotfiles/tmux/bin/osc52-copy.sh"

# Copy while staying in copy-mode to avoid jumping back to the live buffer
bind-key -T copy-mode-vi y send-keys -X copy-selection \; run-shell -b "tmux save-buffer - | #{@copy_helper} #{q:client_tty}"
bind-key -T copy-mode-vi Enter send-keys -X copy-selection \; run-shell -b "tmux save-buffer - | #{@copy_helper} #{q:client_tty}"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection \; send-keys -X copy-selection-no-clear \; run-shell -b "tmux save-buffer - | #{@copy_helper} #{q:client_tty}"

# enable osc 52 clipboard support for ssh
set -g allow-passthrough on
set -s set-clipboard on
set -g default-terminal "tmux-256color"
set -as terminal-features ',*:clipboard'
set -ag terminal-overrides ',*:Ms=\\E]52;c;%p2%s\\7'

# preserve ssh connection info for clipboard support
set -ga update-environment " SSH_CONNECTION SSH_CLIENT SSH_TTY"
