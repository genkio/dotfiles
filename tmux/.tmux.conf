set -g mouse on

# use C-j and C-f for the prefix
set-option -g prefix C-j
set-option -g prefix2 C-f

# easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# status bar
set-option -g status on
set-option -g status-right-length 200
set-option -g status-right "#(pgrep -P #{pane_pid} | xargs -r ps -o args= -p | head -n1)"

# set easier window split keys
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# alt arrow to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# synchronize panes
bind-key y set-window-option synchronize-panes\; display-message "synchronize mode toggled."

# new panes and windows in current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Enable OSC 52 clipboard support for SSH
set -g allow-passthrough on
set -s set-clipboard on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Ms=\\E]52;c;%p2%s\\7"
